# ============================================
# CONFIGURACAO MASTER - PADRAO
# ============================================

# MODO DE EXECUCAO
# Valores: local, grid, docker
execution.mode=local
#xecution.mode=grid

# SELENIUM GRID
grid.url=http://localhost:4444
grid.enabled=true
# grid.enabled=false

# NAVEGADOR
app.browser=chrome
app.headless=false

# EXECUCAO PARALELA
parallel.enabled=false
parallel.threads=4

# TIMEOUTS (em segundos)
app.timeout.implicit=10
app.timeout.explicit=30
app.timeout.page.load=60

# RETRY
retry.enabled=true
retry.max.attempts=2

# SCREENSHOTS
screenshot.on.failure=true
screenshot.on.success=false

# LOGS
log.level=INFO
log.to.console=true
log.to.file=true
