# Configuração de Logging para Selenium
# Suprime avisos do CDP (Chrome DevTools Protocol) que são informativos e não afetam testes

# Nível padrão de log (INFO mostra mensagens importantes)
.level = INFO

# Silencia avisos específicos do CDP
org.openqa.selenium.devtools.CdpVersionFinder.level = SEVERE
org.openqa.selenium.chromium.ChromiumDriver.level = SEVERE

# Mantém logs importantes do Selenium visíveis
org.openqa.selenium.level = INFO
